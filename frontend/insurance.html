<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">

  <title>New insurance - trustwise.io</title>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-5">
    <a class="navbar-brand" href="#">trustwise.io ag - insurances</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <i class="nav-link" href="/bonus">. . .</i>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="new-insurance">Get insured
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="insurances">View insurances</a>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="mt-5">
    <div class="container mt-5 mb-5">
      <h1 id="insurance-title" class="display-1 ml-auto mr-auto text-center mt-5 mb-5"></h1>
      <h4 id="insurance-subtitle" class="display-10 ml-auto mr-auto text-center mt-5 mb-5"></h4>

      <div class="card mb-5 mt-5">
        <div class="card-header">Insurance model</div>
        <div class="card-body">

          <ul class="list-group list-group-flush">
            <li id="insurance-address" class="list-group-item"></li>
            <li id="insurance-status" class="list-group-item"></li>
            <li id="insurance-payout" class="list-group-item"></li>
            <li id="insurance-lowestPremium" class="list-group-item"></li>
            <li id="insurance-startTime" class="list-group-item"></li>
            <li id="insurance-endTime" class="list-group-item"></li>
            <li id="insurance-temperature" class="list-group-item"></li>
            <li id="insurance-description" class="list-group-item"></li>
          </ul>

        </div>
      </div>

      <div id="placeBid-top" class="card mb-5 mt-5">
        <div class="card-header">Place Bid</div>
        <div class="card-body">

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Bid</span>
            </div>
            <input id="bid-price" class="form-control" type="number" aria-label="Bid Price" step="0.00001"></input>
            <input id="bid-address" class="form-control" type="hidden"/>
            <input id="bid-payout" class="form-control" type="hidden"/>
          </div>
          <button id="placeBid" type="button" class="btn btn-secondary">Place Bid</button>

        </div>
      </div>

      <!-- Withdraw Bid -->
      <div id="withdrawBid-top" class="card mb-5 mt-5">
        <div class="card-header">Withdraw Bid</div>
        <div class="card-body">
          <div class="input-group">
            <input id="withdrawBid-address" class="form-control" type="hidden"/>
          </div>
          <button id="withdrawBid" type="button" class="btn btn-secondary">Withdraw Bid</button>
        </div>
      </div>

      <!-- Withdraw Expired -->
      <div id="withdrawExpired-top" class="card mb-5 mt-5">
        <div class="card-header">Withdraw Expired</div>
        <div class="card-body">
          <div class="input-group">
            <input id="withdrawExpired-address" class="form-control" type="hidden"/>
          </div>
          <button id="withdrawExpired" type="button" class="btn btn-secondary">Withdraw Expired</button>
        </div>
      </div>

      <!-- Withdraw Premium -->
      <div id="withdrawPremium-top" class="card mb-5 mt-5">
        <div class="card-header">Withdraw Premium</div>
        <div class="card-body">
          <div class="input-group">
            <input id="withdrawPremium-address" class="form-control" type="hidden"/>
          </div>
          <button id="withdrawPremium" type="button" class="btn btn-secondary">Withdraw Premium</button>
        </div>
      </div>


    </div>

  </main>

  <footer class="container">
    <p>&copy; trustwise.io ag 2018</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="/js/src.js"></script>
  <script src="/js/insurance.js"></script>
</body>

</html>
