<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

  <title>New insurance - trustwise.io</title>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-5">
    <a class="navbar-brand" href="#">trustwise.io ag - insurances</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <i class="nav-link" href="/bonus">. . .</i>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/new-insurance.html">Get insured
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/insurances.html">View insurances</a>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="mt-5">
    <div class="container mt-5 mb-5">
      <h1 class="display-1 ml-auto mr-auto text-center mt-5 mb-5">Create a new insurance</h1>

      <div class="card mb-5 mt-5">
        <div class="card-header">Insurance model</div>
        <div class="card-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Event occurance</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option disabled value="0" selected>Choose the event occurance...</option>
              <option value="1">Single event</option>
              <option disabled value="2">Multiple events (coming soon)</option>
            </select>
          </div>

          <div class="input-group mb-3" style="display: none;">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect02">Insurance type</label>
            </div>
            <select class="custom-select" id="inputGroupSelect02">
              <option disabled value="0" selected>Choose the insurance type...</option>
              <option value="1">Peer-2-Peer insurance</option>
              <option disabled value="2">Peer-2-pool insurance (coming soon)</option>
            </select>
          </div>

          <div class="input-group mb-3" style="display: none;">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect03">Payout deciding factor</label>
            </div>
            <select class="custom-select" id="inputGroupSelect03">
              <option disabled value="0" selected>Choose the deciding factor...</option>
              <option value="1">Single payout on single event based</option>
              <option disabled value="2">Single payout on multiple event based (coming soon)</option>
              <option disabled value="3">Multiple payouts on single event based (coming soon)</option>
              <option disabled value="4">Multiple payouts on multiple events based (coming soon)</option>
            </select>
          </div>

        </div>
      </div>

      <div id="new-contract-card" class="card mb-5 mt-5" style="display: none;">
        <div class="card-header">Insurance features</div>
        <div class="card-body">

          <div class="row">
            <div class="input-group col-sm-6 mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Premium</span>
              </div>
              <input id="premium" class="form-control" type="number" aria-label="premium" step="0.00001"></input>
            </div>

            <div class="input-group col-sm-6 mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Total cost</span>
              </div>
              <input id="total" class="form-control" type="number" aria-label="premium" step="0.00001"></input>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Payout</span>
            </div>
            <input id="payout" class="form-control" type="number" aria-label="payout" step="0.00001"></input>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="isTempBelow">Trigger insurance payout when temperature is</label>
            </div>
            <select class="custom-select" id="isTempBelow">
              <option value="0" selected>Below</option>
              <option value="1">Above</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Temperature Value</span>
            </div>
            <input id="temp" class="form-control" type="number" aria-label="temperature" step="1"></input>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Start Time</span>
            </div>
            <input id="startTime" class="form-control" type="datetime" aria-label="start"></input>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">End Time</span>
            </div>
            <input id="endTime" class="form-control" type="datetime" aria-label="end"></input>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Insurance Description</span>
            </div>
            <input id="description" class="form-control" type="text" aria-label="description"></input>
          </div>

          <div class="d-flex justify-content-end">
            <button id="createContract" type="button" class="btn btn-secondary mb-3">Create Contract &raquo;</button>
          </div>

        </div>
      </div>

    </div>

  </main>

  <footer class="container">
    <p>&copy; trustwise.io ag 2018</p>

    crossorigin="anonymous"></script>
  <script src="/js/src.js"></script>
  <script src="/js/input_validation.js"></script>

  <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
</body>

</html>
